<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrcW20_Sidebar_D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-container">
        <button class="toggle-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="progress-item">
            <div class="progress-title">Project Planning</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="90">
                    <span class="progress-text">90%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Design Phase</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="75">
                    <span class="progress-text">75%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Development</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="60">
                    <span class="progress-text">60%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Testing</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="45">
                    <span class="progress-text">45%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Deployment</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="30">
                    <span class="progress-text">30%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Documentation</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="85">
                    <span class="progress-text">85%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Quality Assurance</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="70">
                    <span class="progress-text">70%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">User Training</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="40">
                    <span class="progress-text">40%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Maintenance</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="55">
                    <span class="progress-text">55%</span>
                </div>
            </div>
        </div>
        <div class="progress-item">
            <div class="progress-title">Final Review</div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="25">
                    <span class="progress-text">25%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="z.js"></script>
    
</body>
</html>
